<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://kit.fontawesome.com/dc8a0834cc.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <header class="header">
        <div class="header__title">Instagram</div>
        <div class="header__icon">
            <i class="fas fa-tv"></i>
            <i class="fab fa-telegram-plane"></i>
        </div>
    </header>
    <main class="feeds">
        <div class="feeds__stories">
            <div class="story">
                <img src="images/profile.png" class="story-image">
                <div class="plus-btn">+</div>
            </div>
            <div class="story">
                <img src="images/person1.jpg" class="story-image">
            </div>
            <div class="story">
                <img src="images/person2.jpg" class="story-image">
            </div>
            <div class="story">
                <img src="images/person3.jpg" class="story-image">
            </div>
            <div class="story">
                <img src="images/person4.jpg" class="story-image">
            </div>
        </div>
        <ul class="feeds__list">
            <li class="feeds__feed">
                <a href="feed.html" class="feeds__list-link">
                    <div class="feed__title">
                        <div class="feed__title-column">
                            <img src="images/profile.png" class="profile-image">
                            <div class="feed_title-content">
                                <div class="name">Sam Martin</div>
                                <div class="timestamp">5 min</div>
                            </div>
                        </div>
                        <div class="feed__title-column">
                            <i class="fas fa-ellipsis-h"></i>
                        </div>
                    </div>
                    <div class="feed__content">
                        <img src="images/art.jpg"class="content-image">
                    </div>
                    <div class="feed__status">
                        <div class="feed__status-column">
                            <i class="far fa-heart"></i>
                            <span class="likes">2,515</span>
                            <i class="far fa-comment-dots"></i>
                            <span class="messages">350</span>
                        </div>
                        <div class="feed__status-column">
                            <i class="far fa-bookmark"></i>
                        </div>
                    </div>
                </a>
            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <i class="fas fa-bars fa-2x"></i>
            </li>
            <li class="nav__list-item">
                <i class="fas fa-search fa-2x"></i>
            </li>
            <li class="nav__list-item">
                <i class="fas fa-plus fa-2x"></i>
            </li>
            <li class="nav__list-item">
                <i class="far fa-heart fa-2x"></i>
            </li>
            <li class="nav__list-item">
                <i class="far fa-user fa-2x"></i>
            </li>
        </ul>
    </nav>
  </body>
</html>
