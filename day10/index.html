<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day10</title>
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://kit.fontawesome.com/dc8a0834cc.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="phone">
        <div class="phone__wrapper">
            <div class="phone__content">
                <div class="title">Sign in</div>
                <div class="inputLayout">
                    <input type="text" placeholder="email" class="inputLayout__email">
                </div>
                <div class="inputLayout">
                    <input type="text" placeholder="password" class="inputLayout__password">
                </div>
                <div class="forgotPassword">
                    <span>Forgot Password?</span>
                </div>
                <div class="rememberMe">
                    <input type="checkbox" name="Rememberme" id="true">
                    <span>Remember me</span>
                </div>
                <div class="signIn btn">
                    <span>Sign in</span>
                </div>
                <div class="or">OR</div>
                <div class="otherBtn">
                    <div class="otherBtn__facebook btn">
                        <span>Facebook</span>
                    </div>
                    <div class="otherBtn__twitter btn">
                        <span>Twitter</span>
                    </div>
                </div>
                <div class="otherRequest">
                    <div class="otherRequest__q">need an account?</div>
                    <div class="otherRequest__a">Sign up</div>
                </div>
                <div class="otherRequest">
                    <div class="otherRequest__q">forgot your password?</div>
                    <div class="otherRequest__a">Retrive</div>
                </div>
            </div>
            
        </div>
    </main> 
</body>
</html>
