<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://kit.fontawesome.com/dc8a0834cc.js" crossorigin="anonymous"></script>
  </head>
  <body>
      <div class="box">
          <div class="priceBox">
              <div class="price-image">
                <img src="images/airpods.jpg" class="price-image">
              </div>
              <div class="price-content">
                  <div class="price__title">Apple AirPods</div>
                  <div class="price__exp">Combine intelligent design with breakthrough technology and crystal clear sound</div>
                  <div class="price__info">
                      <div class="price__info-dollar">$159</div>
                      <div class="price__info-star">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <span class="star__num">16</span>
                      </div>
                  </div>
              </div>
          </div>
          <div class="profileBox">
              <div class="backImage">
                  <img src="images/simpleback.jpg" class="back-image">
              </div>
              <div class="backProfile">
                    <div class="backProfile__content">
                        <div class="backProfile__name">Clarke Gillebert</div>
                        <div class="backProfile__job">Engineer</div>
                    </div>
                    <div class="backProfile__btn">
                        <div class="btn-left">
                            <span>Follow</span>
                        </div>
                        <div class="btn-right">
                            <span>Message</span>
                        </div>
                    </div>
              </div>
              <div class="profile">
                  <img src="images/person4.jpg" class="profile-image">
              </div>
          </div>
      </div>
  </body>
</html>
