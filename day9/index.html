<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://kit.fontawesome.com/dc8a0834cc.js" crossorigin="anonymous"></script>
  </head>
  <body>
      <div class="box">
          <div class="priceBox">
              <div class="price-image">
                <img src="images/airpods.jpg" class="price-image">
              </div>
              <div class="price-content">
                  <div class="price__title">Apple AirPods</div>
                  <div class="price__exp">Combine intelligent design with breakthrough technology and crystal clear sound</div>
                  <div class="price__info">
                      <div class="price__info-dollar">$159</div>
                      <div class="price__info-star">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <span class="star__num">16</span>
                      </div>
                  </div>
              </div>
          </div>
          <div class="profileBox"></div>
      </div>
  </body>
</html>
